<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnippyCode - Register Today</title>
    <script src="../../main.js" type="module" defer></script>
    <script src="https://kit.fontawesome.com/6747f39511.js" crossorigin="anonymous"></script>
</head>
<body class="min-h-screen bg-gray-100 dark:bg-bg-dark flex items-center justify-center font-sans">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 dark:text-text-dark text-center">Register</h2>
        <form action="../login/index.html" class="space-y-4">
            <div class="flex flex-col">
                <label for="name" class="text-gray-600 mb-1 dark:text-text-dark">Full Name</label>
                <input type="text" id="name" name="name" required class="px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex flex-col">
                <label for="email" class="text-gray-600 mb-1 dark:text-text-dark">Email</label>
                <input type="email" id="email" name="email" required class="px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex flex-col">
                <label for="password" class="text-gray-600 mb-1 dark:text-text-dark">Password</label>
                <input type="password" id="password" name="password" required minlength="8" class="px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex flex-col">
                <label for="confirm-password" class="text-gray-600 mb-1 dark:text-text-dark">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required minlength="8" class="px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">Sign Up</button>
        </form>
        <p class="text-sm text-gray-500 mt-4 text-center dark:text-text-dark">
            Already have an account? <a href="../login/index.html" class="text-blue-500 hover:underline">Log in</a>
        </p>
    </div>
</body>
</html>
